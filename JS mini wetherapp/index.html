<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />


    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
       

        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-useWeather>Your Weather </p>
            <p class="tab" data-searchWeather> Search Weather</p>
        </div>


        <div class="weather-container">

        <!-- grant location container  -->

        <div class="grant-location-container sub-container">

            <img src="./assets/location.png" width="80" height="80" loading="lazy" alt="">

            <p>Grant Location Access</p>
            <p>Allow to get weather Information</p>
            <button class="btn" data-grantAccess>Grant Access </button>
        </div>


        <!-- search weather form -->

        <form action="" class="form-container" data-searchForm>
<input placeholder="Search for City..." data-searchInput>
<button class="btn">
    <img src="./assets/search.png" width="20" height="20" loading="lazy" alt="">
</button>

        </form>

        <!-- loading secreen container 
          -->

          <div class="sub-container  loading-container">


            <img src="./assets/loading.gif" width="150" height="150" alt="">
            <p>Loading</p>
          </div>

          <!-- show weather info  -->
           <div class="sub-container user-info-container">

            <!-- city name and flag  -->
            <div class="name">
                <p data-cityName></p>
                <img  data-countryIcon>
            </div>
<!-- weather description -->
            <p data-weatherDesc></p>
            <!-- weather icon  -->
            <img data-weatherIcon>
            <!-- tempature  -->
            <p data-temp></p>
            <!-- 3 cards parameters  -->
             <div class="parameter-container">
                <div class="parameter">
                    <img src="./assets/wind.png" height="50" width="50" alt="">
                    <p>windspeed</p>
                    <p data-windspeed></p>

                </div>
                <!-- card 2  -->
                 <div class="parameter">
                    <img src="./assets/humidity.png" alt="">
                    <p>humidity</p>
                    <p data-humidity></p>

                 </div>

                 <!-- card 3  -->

                 <div class="parameter">

                    <img src="./assets/cloud.png"  alt="">
                    <p>Clouds</p>
                    <p data-cloudiness></p>
                 </div>
             </div>
           </div>

        </div>
    </div>

     <script src="index.js"></script>
</body>
</html>
